name: Build, Push, and Run Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-push-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t testcicd:latest .

      - name: Tag Docker image
        run: |
          docker tag testcicd:latest jnims867/testcicd:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push jnims867/testcicd:latest

      - name: Run Docker image
        run: |
          docker run -d --name testcicd_container -p 3600:8080 jnims867/testcicd:latest
